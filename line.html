<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        
        <div id="menu">
            
        </div>

        <div class="row">
            <label for="nodes">Data Points: </label>
            <input name="nodes" type="range" id="nodes" min=2 max=50 value=10 style="width: 80%;">
            <label for="nodes" id="nodes-output">10</label>
        </div>

        <div id="chartoptions">
            <div class="row">
                <label for="xlabel">X Axis label</label>
                <input type="text" id="xlabel">
                <label for="ylabel">Y Axis label</label>
                <input type="text" id="ylabel">
            </div>
        </div>
    </div>
    <canvas id="canvas" height="400" width="500"></canvas>
    <script src="js/header.js"></script>
    <script type="module" src="js/line.js"></script>
</body>

</html>
